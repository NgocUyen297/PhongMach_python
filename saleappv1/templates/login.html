{% extends 'layout/base.html' %}

{% block title %} Dang nhap nguoi dung {% endblock %}

{% block content %}

    <body>
        <h1 class="text-danger">Đăng nhập người dùng</h1>
        {% if err_msg %}
        <h4 class="alter alter-danger">Error: {{err_msg}}</h4>
        {% endif %}

        <form method="post" action="{{url_for('user_signin')}}">
             <div class="form-group">
                <label for="username">User name</label>
                <input type="text" name="username" required id="username" class="form-control"/>
            </div>
             <div class="form-group">
                <label for="password">Nhập mật khẩu</label>
                <input type="password" name="password" required id="password" class="form-control"/>
             </div>
            <input type="submit" value="Đăng nhập" class="btn btn-danger" />
        </form>
    </body>
{% endblock %}
