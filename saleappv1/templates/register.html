{% extends 'layout/base.html' %}

{% block title %} Đăng kí người dùng {% endblock %}

{% block content %}

    <body>
    <h1 class="text-danger">Đăng kí người dùng</h1>
    {% if err_msg %}
    <h4 class="alter alter-danger">Error: {{err_msg}}</h4>
    {% endif %}

    <form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" name="name" required id="name" class="form-control"/>
        </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email"  id="email" class="form-control"/>
        </div>
         <div class="form-group">
            <label for="username">User name</label>
            <input type="text" name="username" required id="username" class="form-control"/>
        </div>
         <div class="form-group">
            <label for="password">Nhập mật khẩu</label>
            <input type="password" name="password" required id="password" class="form-control"/>
        </div>
         <div class="form-group">
            <label for="confirm">Nhập lại mật khẩu</label>
            <input type="password" name="confirm" required id="confirm" class="form-control"/>
        </div>
         <div class="form-group">
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" name="avatar"  id="avatar" class="form-control"/>
        </div>
        <input type="submit" value="Dang ki" class="btn btn-danger">
    </form>
</body>
{% endblock %}
