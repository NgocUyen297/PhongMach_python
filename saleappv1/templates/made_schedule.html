{% extends 'layout/base.html' %}

{% block title %} Đặt lịch khám {% endblock %}



{% block content %}
{% if err_msg %}
<h1 class="text-danger">Bị Lỗi: {{ err_msg}}</h1>
{% endif %}

{% if full_patient %}
<h1 class="text-center text-danger">{{full_patient}}</h1>
{% else %}
<h1 class="text-danger">{{msg_success}}</h1>
{% endif %}
<h1>DAT LICH KHAM</h1>
<form method="post" action="{{ url_for('made_schedule') }}">
     <div class="form-group">
        <label for="date">Chọn ngày khám:</label>
        <input type="date" name="date" required id="date" class="form-control"/>
    </div>
     <div class="form-group">
        <label for="name">Họ tên: </label>
        <input type="text" name="name" required id="name" class="form-control"/>
     </div>
    <div class="form-group gender">
        <label for="gender">Giới tính: </label>
        <input type="radio" value="Nam" name="gender" checked id="gender" class="form-control"/>
        Nam
        <input type="radio" value="Nữ" name="gender"   class="form-control"/>
        Nữ
     </div>
    <div class="form-group">
        <label for="year_born">Năm sinh: </label>
        <input type="text" name="year_born"  id="year_born" class="form-control"/>
     </div>
    <div class="form-group">
        <label for="address">Địa chỉ: </label>
        <input type="text" name="address"  id="address" class="form-control"/>
     </div>
    <input type="submit" value="Dat lich" class="btn btn-danger" />
</form>
{% endblock %}
