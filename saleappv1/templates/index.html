{% extends 'layout/base.html' %}

    {% block title %}Trang chủ{% endblock %}

    {% block content %}
    <body>
    <h1 class="sub">Chào mừng đến phòng mạch tư</h1>

     <div id="demo" class="carousel slide" data-ride="carousel" style="padding: 10px 10px;">

            <!-- Indicators -->
            <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/images/a1.jpg" width="100%" height="20%">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/a2.jpg" width="100%" height="20%">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/a3.jpg" width="100%" height="20%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </body>
    {% endblock %}
